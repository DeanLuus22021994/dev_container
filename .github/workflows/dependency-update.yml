name: Update Dependencies

on:
  schedule:
    - cron: "0 0 * * 0" # Run weekly on Sundays
  workflow_dispatch:
    inputs:
      updateLevel:
        description: "Update level"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          UPDATE_LEVEL="${{ github.event.inputs.updateLevel || 'minor' }}"
          if [ "$UPDATE_LEVEL" = "patch" ]; then
            npm update
          elif [ "$UPDATE_LEVEL" = "minor" ]; then
            npx npm-check-updates -u
            npm install
          else
            npx npm-check-updates -u --target latest
            npm install
          fi

      - name: Check for breaking changes
        run: |
          npm run build
          npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This PR updates project dependencies to their latest ${{ github.event.inputs.updateLevel || 'minor' }} versions.

            ## Changes
            - Automated dependency updates
            - Build verified to work with updated dependencies
            - Tests passing with updated dependencies

            Auto-generated by GitHub Actions
          branch: dependency-updates
          base: develop
          labels: dependencies,automerge
