name: VS Code Insiders Release

# Required secrets:
# - GITHUB_TOKEN: Automatically provided by GitHub
# - VSCODE_MARKETPLACE_TOKEN: Personal access token for VS Code Marketplace
# - OVSX_REGISTRY_TOKEN: Personal access token for Open VSX Registry

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Update version
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Release v${{ github.event.inputs.version }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Build and package
        run: |
          npm run compile
          vsce package

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # For VS Code Marketplace publishing
      - name: Publish to VS Code Marketplace
        run: npx vsce publish -p "${{ secrets.VSCODE_MARKETPLACE_TOKEN }}"

      # For Open VSX Registry publishing
      - name: Publish to Open VSX Registry
        run: npx ovsx publish *.vsix -p "${{ secrets.OVSX_REGISTRY_TOKEN }}"
